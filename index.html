<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masuk</title>
    <!-- link css -->
    <link rel="stylesheet" href="style/login.css" />
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="image/logo/logo_skensa.png">
  </head>
  <body> 
    <!-- Logo at the top, centered -->
    <div class="logo">
      <img src="image/logo/logo_skensa.png" alt="Logo" />
    </div>

    <form id="loginForm" action="homepage.html">
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required />

        <div class="label-row">
          <label for="psw"><b>Password</b></label>
          <span class="psw"><a href="forgot-psw.html">Forgot password?</a></span>
        </div>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>

        <div class="register-link">
          <p>Tidak punya akun? <a href="/register.html">Daftar</a></p>
        </div>
      </div>
    </form>
    <br>


    <!-- Menyertakan file JavaScript eksternal untuk mengelola logika login -->
    <script type="text/javascript" src="script/login.js"></script>


    </script>
  </body>
</html>
