<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verifikasi Kode</title>
    <!-- link css -->
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <!-- Logo at the top, centered -->
    <div class="logo">
      <img src="image/logo/logo_skensa.png" alt="Logo" />
    </div>

    <form id="loginForm" action="new-psw.html">
      <div class="container">
        <div style="text-align: center; font-weight: bold">
          <label>Masukkan Kode Verifikasi yang Telah Dikirimkan </label>
        </div>
      </div>

      <div class="verf-input-container" style="display: flex; gap: 8px">
        <input
          type="text"
          maxlength="1"
          size="1"
          min="0"
          max="9"
          pattern="[0-9]{1}"
          class="input-box"
          style="text-align: center"
          required
        />
        <input
          type="text"
          maxlength="1"
          size="1"
          min="0"
          max="9"
          pattern="[0-9]{1}"
          class="input-box"
          required
          style="text-align: center"
        />
        <input
          type="text"
          maxlength="1"
          size="1"
          min="0"
          max="9"
          pattern="[0-9]{1}"
          class="input-box"
          required
          style="text-align: center"
        />
        <input
          type="text"
          maxlength="1"
          size="1"
          min="0"
          max="9"
          pattern="[0-9]{1}"
          class="input-box"
          required
          style="text-align: center"
        />
      </div>
      <button type="submit">Verify</button>
    </form>
    <br />

    <script>
      const inputBoxes = document.querySelectorAll(".input-box");

      inputBoxes.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1) {
            if (index < inputBoxes.length - 1) {
              inputBoxes[index + 1].focus();
            }
          } else if (input.value.length === 0) {
            // Check if input is empty
            if (index > 0) {
              // If not the first input box
              inputBoxes[index - 1].focus();
            }
          }
        });
      });
    </script>
  </body>
</html>
