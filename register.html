<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar</title>
    <!-- link css -->
    <link rel="stylesheet" href="style/register.css" />
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="image/logo/logo_skensa.png">
  </head>
  <body>
    <!-- Logo at the top, centered -->
    <div class="logo">
      <img src="image/logo/logo_skensa.png" alt="Logo" />
    </div>

    <form  action="/homepage.html">
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label for="confirm_psw"><b>Confirm Password</b></label>
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirm_psw"
          required
        />

        <button type="submit">Register</button>
      </div>
      <label>
        <input type="checkbox" checked="checked" name="remember" /> Remember me
      </label>
      <div class="register-link">
        <p>Sudah punya akun? <a href="/index.html">Masuk</a></p>
      </div>
    </form>


     
  </body>
</html>
